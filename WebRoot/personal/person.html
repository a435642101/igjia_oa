<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>无标题文档</title>
<link href="css/base.css" type="text/css" rel="stylesheet" />
<link href="../Css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/un.css" type="text/css" rel="stylesheet" />
<link href="css/page.css" type="text/css" rel="stylesheet" />
<style type="text/css">
select {
	width: 100px;
	height: 24px;
}

table.table tr td {
	text-align: center;
}

.sidebar-nav {
	padding: 9px 0;
}

.dataTables_length {
	display: none;
}

.activP {
	background-color: #09f !important;
	color: #fff !important;
}

@media ( max-width : 980px) { /* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}

td,th {
	word-wrap: break-word;
	word-break: break-all;
}

.table-bordered {
	border: none;
}

.table-bordered tr {
	border-right: 1px solid #eee;
}

.table-bordered th {
	border-top: 1px solid #eee;
}

</style>

</head>

<body style="width:100%; height:780px; border-radius:5px; background: none;">
	<div class="panrent pand" style="width:98%; height:780px; margin: 10px 1%;">
		<div style="height:1px;"></div>
		<div class="tit-per">
			<div style="height:1px;"></div>
			<div class="tit-nk">
				<div class="picimg">
					<div></div>
				</div>
				<div>
					<span>上海壹火网络有限公司</span>
					<span>
						<span>姓名：</span>
						<span>工号：</span>
						<span>职位：</span>
						<span>部门：</span>
						<span>组别：</span>

					</span>
				</div>
			</div>
		</div>
		<input type="hidden" id="depart" />
		<input type="hidden" id="dist" />
		<input type="hidden" id="positi" />
		<div class="kf" style="display: none;">
			<div class="title">
				<span>待维修订单</span>
			</div>
			<table class="table table-border table-bordered table-hover table-bg table-sort table_detail ">
				<thead>
					<tr>
						<th width="10%">发布时间</th>
						<th width="10%">姓名</th>
						<th width="10%">联系方式</th>
						<th width="18%">地址</th>
						<th width="10%">预约时间</th>
						<th width="16%">问题描述</th>
						<th width="8%">照片</th>
						<th width="8%">处理进度</th>
						<th width="10%">备注</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="center_right_detail_list_page">
				<div class="pageTest"></div>
			</div>
		</div>
		
		
		<div class="guanjia" style="display: none;">
			<div class="title">
				<span>个人房源</span>
			</div>
			<table class="table table-border table-bordered table-hover table-bg table-sort table_detail ">
				<thead>
					<tr>
						<th width='8%'>房源ID</th>
				        <th width='12%'>合同编号</th>
				        <th width='8%'>区域</th>
				        <th width='28%'>房源地址</th>   
				        <th width='14%'>时间</th> 
				        <th width='15%'>状态</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="center_right_detail_list_page">
				<div class="pageTest"></div>
			</div>
		</div>
		
		<div class="hq" style="display: none;">
			<div class="hq1">
				<div class="title">
					<span>配置房源</span>
				</div>
				<table class="table table-border table-bordered table-hover table-bg table-sort table_detail ">
					<thead>
						<tr>
							<th width="10%">房源ID</th>
							<th width="10%">所属区域</th>
							<th width="10%">商圈</th>
							<th width="10%">小区</th>
							<th width="30%">房源地址</th>
							<th width="10%">配置时长</th>
							<th width="10%">户型</th>
							<th width="10%">所属管家</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="center_right_detail_list_page">
					<div class="pageTest"></div>
				</div>
			</div>
			<div class="hq2">
				<div class="title">
					<span>退租房源</span>
				</div>
				<table class="table table-border table-bordered table-hover table-bg table-sort table_detail ">
					<thead>
						<tr>
							<th width="10%">房源ID</th>
							<th width="10%">所属区域</th>
							<th width="10%">商圈</th>
							<th width="10%">小区</th>
							<th width="36%">房源地址</th>
							<th width="10%">户型</th>
							<th width="10%">所属管家</th>
							<th width="10%">确认退租</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			
		</div>
		
		<div class="quyu" style="display: none;">
			<div class="allyg">
				<div class="title">
					<span lang="">所管理业务员信息</span>
				</div>
				<div class="ygcon">
					<div style="height:1px;"></div>
					<ul></ul>
				</div>
			</div>
			<div class="quy">
				<div class="title">
					<span>个人房源</span>
				</div>
				<table
					class="table table-border table-bordered table-hover table-bg table-sort table_detail ">
					<thead>
						<tr>
							<th width='8%'>房源ID</th>
					        <th width='12%'>合同编号</th>
					        <th width='8%'>区域</th>
					        <th width='28%'>房源地址</th>   
					        <th width='14%'>时间</th> 
					        <th width='15%'>状态</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="center_right_detail_list_page">
					<div class="pageTest"></div>
				</div>
			</div>
		</div>
		<input type="hidden" id="maxnum" />
	</div>
	<div class="yy"></div>
	<!--出房总览-->
	<script type="text/javascript" src="../Js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/person.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/table-border.js"></script>


	<script src="https://cdn.bootcss.com/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
	<script type="text/javascript">
		$(".hq1").paging({
			classt:".hq1"
		});
		$(".hq2").paging({
			classt:".hq2"
		});
		$(".kf").paging({
			classt:".kf"
		});
		$(".quyu").paging({
			classt:".quyu"
		});
		$(".guanjia").paging({
			classt:".guanjia"
		});
		$(".panrent").niceScroll({
			scrollspeed : "80",
			zIndex : "9999",
			cursorcolor : "#ccc"
		});
		$(".panrent").niceScroll("#wrapperdiv", {
			cursorcolor : "#00F"
		});
		$(".ygcon").niceScroll({
			scrollspeed : "80",
			zIndex : "9999",
			cursorcolor : "#ccc"
		});
		$(".ygcon").niceScroll("#wrapperdiv", {
			cursorcolor : "#00F"
		});
	</script>
	<div class="loading"
		style="height:100%; display:none; width:100%; z-index:99; position:fixed; top:0; left:0; background-color:#fff; filter:alpha(opacity=50);  -moz-opacity:0.5;  -khtml-opacity: 0.5;  opacity: 0.5;"></div>
</body>
</html>
