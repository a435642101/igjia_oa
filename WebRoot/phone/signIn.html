<!DOCTYPE html>
<html lang="zh-cn">

<head>

	<meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">

    <!-- 手机端 禁止缩放 -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">

	<title>壹公寓——首页</title>

	<link href="/favicon.ico" rel="icon" type="image/x-icon" />
    
    <!-- css样式重置文件 -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- 当前页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/signIn.css">

    
    <!-- 调用jquery库 -->
	<script type="text/javascript" src="js/jquery-v1.11.3.min.js"></script>

    <!-- 配置路径js代码 -->
    <script type="text/javascript" src="js/config.js"></script>
    
    <!-- 当前页面js代码 -->
    <script type="text/javascript" src="js/signIn.js"></script>

</head>

<body>
    
<section id="signBox">
    <header class="fs45 TCfff">
        <span>壹火OA管理系统</span>
        <i></i>
    </header>

    <div id="contentBox">
        <div class="userName clearfix">
            <label for="userName" class="fl"><img src="images/yonghu.png" alt=""></label>
            <div class="inputK clearfix fr">
                <!-- <i class="line fl"></i> -->
                <input type="text" value="" name="" id="userName" placeholder="输入用户名">
            </div>
        </div>
        <div class="password clearfix">
            <label for="password" class="fl"><img src="images/Lock-Icon.png" alt=""></label>
            <div class="inputK clearfix fr">
                <!-- <i class="line fl"></i> -->
                <input type="password" value="" name="" id="password" placeholder="输入密码">
            </div>
        </div>
    </div>

    <div class="signIn">
        <input type="submit" value="登录" name="" id="signInBtn">
    </div>

    <div class="logo">
        <img src="images/LOGO.png" alt="">
    </div>
</section>
	
</body>

</html>
