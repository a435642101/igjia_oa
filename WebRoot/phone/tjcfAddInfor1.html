<!DOCTYPE html>
<html lang="zh-cn">

<head>

	<meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">

    <!-- 手机端 禁止缩放 -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">

	<title>壹公寓——添加出房</title>

	<link href="/favicon.ico" rel="icon" type="image/x-icon" />
    
    <!-- css样式重置文件 -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- 图标字体 -->
    <link rel="stylesheet" type="text/css" href="iconFont/iconfont.css">

    <!-- 选择日期插件 -->
    <link rel="stylesheet" type="text/css" href="mobiscroll.3.0.1/mobiscroll.jquery.min.css">

    <!-- head页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/head.css">

    <!-- 当前页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/queryNumber.css">

    
    <!-- 调用jquery库 -->
	<script type="text/javascript" src="js/jquery-v1.11.3.min.js"></script>

    <!-- 选择日期插件 -->
    <script type="text/javascript" src="mobiscroll.3.0.1/mobiscroll.jquery.min.js"></script>
    
    <!-- 当前页面js代码 -->
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body class="BCf2f2f2">
    
    <header id="head"></header>

    <header id="head2"></header>

    <section id="addFyxx" class="queryNumberBox addFyxxBox BCfff">
        <header class="clearfix fs32">
            <i class="iconfont fl back" onclick="history.go(-1);">&#xe681;</i>
            <span class="fl">房源信息</span>
        </header>

        <ul class="addFyList fs28">
            <li class="clearfix">
                <label for="htNum">出房合同编号：</label>
                <input type="text" value="" name="" id="htNum" placeholder="请输入入房合同">
            </li>
            <li class="clearfix">
                <label for="lrTime">录入时间：</label>
                <input type="text" value="" name="" id="lrTime" placeholder="请选择录入时间" readonly="readonly">
            </li>
            <li class="clearfix">
                <label for="fyPianQu">房源片区：</label>
                <select name="" id="fyPianQu">
                    <option value="">请选择片区</option>
                    <option value="宝山东区">宝山东区</option>
                    <option value="宝山中区">宝山中区</option>
                    <option value="宝山西区">宝山西区</option>
                    <option value="松江北区">松江北区</option>
                    <option value="浦东东区">浦东东区</option>
                    <option value="浦东西区">浦东西区</option>
                </select>
            </li>
            <li class="clearfix">
                <label for="fyAddress">房源地址：</label>
                <select name="" id="fyAddress">
                    <option value="">请选择地址</option>
                    <option value="宝山东区">宝山东区</option>
                    <option value="宝山中区">宝山中区</option>
                    <option value="宝山西区">宝山西区</option>
                    <option value="松江北区">松江北区</option>
                    <option value="浦东东区">浦东东区</option>
                    <option value="浦东西区">浦东西区</option>
                </select>
            </li>
            <li class="clearfix">
                <label for="fyNum">房源编号：</label>
                <input type="text" value="" name="" id="fyNum" placeholder="请输入房源编号">
            </li>
            <li class="clearfix">
                <label for="cfGuanJia">出房管家：</label>
                <select name="" id="cfGuanJia">
                    <option value="">请选择管家</option>
                    <option value="张三">张三</option>
                    <option value="李四">李四</option>
                </select>
            </li>
            <li class="clearfix">
                <label for="fyGuanJia">房源管家：</label>
                <select name="" id="fyGuanJia">
                    <option value="">请选择管家</option>
                    <option value="张三">张三</option>
                    <option value="李四">李四</option>
                </select>
            </li>
            <li class="clearfix">
                <label for="qyManager">区域经理：</label>
                <input type="text" value="" name="" id="qyManager" placeholder="请输入区域经理">
            </li>
        </ul>
        
        <div class="queryBtn">
            <input type="submit" value="提交" name="" id="">
        </div>
    </section>

    <script type="text/javascript">
        $(document).ready(function() { 
            // 确认提交
            confirm();
            $("#alertBox .btnBox #btnYes").click(function(){
                // alert(0000);
            });
            $("#alertBox .btnBox #btnNo").click(function(){
                $("#alertBox").fadeOut(500);
                // alert(0000);
            });
    
            $.ajax({
                url: "include/head.html",
                success: function(x) {
                    $("#head").html(x);
                    $("#tabBox li").eq(1).addClass('selected');
                    $("#tabBox li").eq(1).find('img').attr('src','images/iconFY1.png');
                    $("#tabBox li").eq(1).find('span').removeClass('TCaaa');
                    $("#tabBox li").eq(1).find('span').addClass('TCee6b41');
                }
            });

            $.ajax({
                url: "include/head2.html",
                success: function(x) {
                    $("#head2").html(x);
                    $("#fyTab li").eq(2).find('a').css({color: '#ee6b41'});
                }
            });
        });

        $(function () {
            var now = new Date(),
                min = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate()),
                max = new Date(now.getFullYear() + 10, now.getMonth(), now.getDate());
            $('#lrTime').mobiscroll().date({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                min: min,
                max: max,
            });
        });
    </script>
	
</body>

</html>
