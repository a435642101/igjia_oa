    <div class="fenGe BCf2f2f2"></div>

    <section id="contBox">

        </div> -->
        <!-- 如果没有信息 结束 -->

            <div id="userPZFY" class="userStyle">
                <div class="loadBox"><img src="images/loading.gif" alt="" /></div>
            </div>
            <!-- 向上滑动加载更多 开始 -->
            <div id="svrollJiaZai" class="more box_sizing" style="width: 100%;font-size: 0.28rem;color: #666;text-align:center;">

    <!-- 返回顶部 开始 -->
    <div id="returnTop" onclick="pageScroll()">
        <i class="iconfont">&#xe60a;</i>
    </div>
    <!-- 返回顶部 结束 -->

    <script>
        // 返回顶部
        function pageScroll(){
            window.scrollBy(0,-100);
            scrolldelay = setTimeout('pageScroll()',6);
            var sTop=document.documentElement.scrollTop+document.body.scrollTop;
            if(sTop==0) clearTimeout(scrolldelay);
        };

        $(document).ready(function() {

            $(window).scroll(function(){
                if($(window).scrollTop() > 300){
                    $("#returnTop").fadeIn(700);
                }else{
                    $("#returnTop").fadeOut(700);
                }
            });

        });
    </script>
	
</body>
