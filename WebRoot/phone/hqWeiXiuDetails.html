    <!-- 返回顶部 开始 -->
    <div id="returnTop" onclick="pageScroll()">
        <i class="iconfont">&#xe60a;</i>
    </div>
    <!-- 返回顶部 结束 -->

    <script type="text/javascript">
        // 返回顶部
        function pageScroll(){
            window.scrollBy(0,-60);
            scrolldelay = setTimeout('pageScroll()',10);
            var sTop=document.documentElement.scrollTop+document.body.scrollTop;
            if(sTop==0) clearTimeout(scrolldelay);
        };

        $(document).ready(function() {

            $(window).scroll(function(){
                if($(window).scrollTop() > 300){
                    $("#returnTop").fadeIn(700);
                }else{
                    $("#returnTop").fadeOut(700);
                }
            });

            // head页面加载
            $.ajax({
                url: "include/head.html",
                success: function(x) {
                    $("#head").html(x);
                    $("#tabBox li").eq(2).addClass('selected');
                    $("#tabBox li").eq(2).find('img').attr('src','images/iconFY1.png');
                    $("#tabBox li").eq(2).find('span').removeClass('TCaaa');
                    $("#tabBox li").eq(2).find('span').addClass('TCee6b41');
                }
            });

            $.ajax({
                url: "include/hqHead.html",
                success: function(x) {
                    $("#hqHead").html(x);
                    $("#fyTab li").eq(2).find('a').css({color: '#ee6b41'});
                }
            });

        });

        // 完成时间
        $(function () {
            var now = new Date(),
                min = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate()),
                max = new Date(now.getFullYear() + 10, now.getMonth(), now.getDate());
            $('#completTime').mobiscroll().date({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                min: min,
                max: max,
            });
        });

        // 完成时间
        $(function () {
            var now = new Date(),
                min = new Date(now.getFullYear() - 10, now.getMonth(), now.getDate()),

            $('#partsTime').mobiscroll().date({
                theme: 'ios',
                lang: 'zh',
                display: 'bottom',
                min: min,
                max: max,
            });
        });
    </script>
