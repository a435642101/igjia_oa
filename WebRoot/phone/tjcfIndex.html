<!DOCTYPE html>
<html lang="zh-cn">

<head>

	<meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">

    <!-- 手机端 禁止缩放 -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">

	<title>壹公寓——添加出房</title>

	<link href="/favicon.ico" rel="icon" type="image/x-icon" />
    
    <!-- css样式重置文件 -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- 选择日期插件 -->
    <link rel="stylesheet" type="text/css" href="mobiscroll.3.0.1/mobiscroll.jquery.min.css">

    <!-- head页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/head.css">

    <!-- 当前页面样式 -->
    <link rel="stylesheet" type="text/css" href="css/queryNumber.css">

    
    <!-- 调用jquery库 -->
	<script type="text/javascript" src="js/jquery-v1.11.3.min.js"></script>

    <!-- 表单验证 -->
    <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
    
    <!-- 当前页面js代码 -->
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body class="BCf2f2f2">
    
    <header id="head"></header>

    <header id="head2"></header>

    <section id="queryCF" class="queryNumberBox BCfff">
        <form action="tjcfLeiBie.html" method="" id="queryCFForm">
            <div class="queryNumber">
                <input type="text" value="" name="" id="" placeholder="请输入房源编号"  datatype="s1-20" errormsg="请输入1-20个字符！">
            </div>
            <div class="Validform_checktip textRi TCee6b41"></div>
            <div class="queryBtn">
                <input type="submit" value="确定" name="" id="">
            </div>
        </form>
    </section>

    <script type="text/javascript">

        $(document).ready(function() {            
            $.ajax({
                url: "include/head.html",
                success: function(x) {
                    $("#head").html(x);
                    $("#tabBox li").eq(1).addClass('selected');
                    $("#tabBox li").eq(1).find('img').attr('src','images/iconFY1.png');
                    $("#tabBox li").eq(1).find('span').removeClass('TCaaa');
                    $("#tabBox li").eq(1).find('span').addClass('TCee6b41');
                }
            });

            $.ajax({
                url: "include/head2.html",
                success: function(x) {
                    $("#head2").html(x);
                    $("#fyTab li").eq(2).find('a').css({color: '#ee6b41'});
                }
            });


            $("#queryCFForm").Validform({
                tiptype:2,
                beforeSubmit:function(curform){
                    //在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
                    //这里明确return false的话表单将不会提交; 
                    // alert(curform); 
                    // window.location.href="tjcfLeiBie.html";  
                },
            });

        });
    </script>
	
</body>

</html>
